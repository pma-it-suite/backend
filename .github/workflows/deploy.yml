name: Deploy to Server

on:
  push:
    branches:
      - felipearce/add-ci # or any branch of your choice
      #- main # or any branch of your choice

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no adminuser@172.178.91.48 'sh ~/deploy_script.sh'
